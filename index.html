<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Material Design Coming Soon Template">
    <meta name="keywords"
        content="coming soon template, pariyanshi, fashion, clothing, countdown, mailchimp, responsive, buy online">
    <meta name="author" content="trendytheme.net">

    <title>Pariyanshi Fashion</title>

    <link rel="shortcut icon" href="./assets/images/Pariyanshi_Angel_Logo.png">
    <link href="./assets/css/css" rel="stylesheet" type="text/css">
    <link href="./assets/css/materialize.min.css" rel="stylesheet">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body id="top">

    <section class="banner-1 valign-wrapper" data-stellar-background-ratio="0.5" style="height: 100vh;">
        <div class="valign-cell">
            <div class="container">

                <div class="comingsoon-wrapper text-center">
                    <div class="logo">
                        <img src="./assets/images/Pariyanshi_Angel_Logo.png" alt="" height="60px">
                    </div>

                    <div class="mb-50">
                        <h1 class="intro-title black-text text-uppercase">Coming soon</h1>
                        <p class="sub-intro lead">
                            Redefine your clothing sense.
                            <br />
                            Enter your email to request an early invitation!
                        </p>
                    </div>

                    <div class="countdown-wrapper mb-30 white-text">
                        <ul class="countdown">
                            <li>
                                <span class="days white-text" id="days">00</span>
                                <p>days</p>
                            </li>
                            <li>
                                <span class="hours white-text" id="hours">00</span>
                                <p>hours </p>
                            </li>
                            <li>
                                <span class="minutes white-text" id="minutes">00</span>
                                <p>minutes</p>
                            </li>
                            <li>
                                <span class="seconds white-text" id="seconds">00</span>
                                <p>seconds</p>
                            </li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="subscribe-wrapper text-center">
                                <form id="subscribe-form" class="subscribe-form white-form" method="post"
                                    novalidate="true">

                                    <div class="input-field">
                                        <label class="sr-only" for="email">Email</label>
                                        <input id="subscribeEmail" type="email" name="EMAIL" class="validate"
                                            autocomplete="off">

                                        <label for="subscribeEmail" data-error="wrong" data-success="right">Type your
                                            email</label>
                                        <p class="subscription-success text-center"></p>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-lg pink waves-effect waves-light mt-30 text-capitalize">Subscribe
                                        Now</button>


                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
